name: Update Homebrew Formula

on:
  release:
    types: [published]

jobs:
  update-formula:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get release version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Download and compute SHA256
        id: sha256
        run: |
          TARBALL_URL="https://github.com/${{ github.repository }}/archive/${{ steps.version.outputs.tag }}.tar.gz"
          SHA256=$(curl -sL "$TARBALL_URL" | sha256sum | awk '{print $1}')
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT
          echo "url=$TARBALL_URL" >> $GITHUB_OUTPUT

      - name: Update formula
        run: |
          FORMULA_PATH="Formula/dbutils.rb"
          
          # Update version in URL
          sed -i "s|archive/v[0-9.]*\.tar\.gz|archive/${{ steps.version.outputs.tag }}.tar.gz|" "$FORMULA_PATH"
          
          # Update SHA256
          sed -i "s/sha256 \"[a-f0-9]*\"/sha256 \"${{ steps.sha256.outputs.sha256 }}\"/" "$FORMULA_PATH"

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/dbutils.rb
          git commit -m "chore: Update Homebrew formula to ${{ steps.version.outputs.tag }}" || exit 0
          git push origin master

      - name: Summary
        run: |
          echo "### Homebrew Formula Updated ðŸº" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag:** ${{ steps.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **SHA256:** \`${{ steps.sha256.outputs.sha256 }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **URL:** ${{ steps.sha256.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Users can now upgrade with: \`brew upgrade dbutils\`" >> $GITHUB_STEP_SUMMARY
