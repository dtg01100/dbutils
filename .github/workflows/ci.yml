name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, "3.13"]

    steps:
    - uses: actions/checkout@v4
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: true

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Install project
      run: |
        uv sync --group dev

    - name: Run linter
      run: |
        uv run ruff check .

    - name: Run formatter
      run: |
        uv run ruff format --check .

    - name: Run tests
      run: |
        # Run the tests directly since we don't have pytest set up in the workflow
        uv run python -c "import tests.test_main as t; t.test_find_path_and_sql_generation(); t.test_reverse_path(); t.test_dot_format_generation(); t.test_full_select_generation(); t.test_max_hops_limit(); print('main tests passed')"
        uv run python -c "import tests.test_map_db as t; t.test_build_schema_map_with_mock(); print('map_db tests passed')"